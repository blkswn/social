<html>

<head>
      <title>Social</title>
      <link rel="stylesheet" href="css/main.css">
      <link rel="stylesheet" href="css/fonts/css/font-awesome.css">

</head>

<body>
      <header>
      <a href="home.html"><i class="fa fa-home"></i></a>
      <a href="search.html"><i class="fa fa-search"></i></a>
      <input type="file" style="display:none" id="up"/>

      <a href="#"  id="upload"><i class="fa fa-upload"></i></a>
      <a href="profile.html"><i class="fa fa-user-o"></i></a>

      </header>

      <section class="container">
        <div class="card">
          <div class="card-header">
            <div class="profile-img">

            </div>
            <div class="profile-info">
                <div class="name">Karuche</div>
                <div class="location"> Johannesburg, Jozi</div>
            </div>
            <div class="time">
              1hr
            </div>
          </div>
          <div class="content">
            <img src="img/pic.jpg"/>
          </div>
          <div class="card-footer">
            <div class="likes">
              21 likes
              <div class="tags"><a href="#"><i class="fa fa-tag"></i></a></div>
            </div>


            <div class="description">
              <p><span class="username">Karuche</span> Hanging at the beach with my woes
              </p>
            </div>
            <div class="comments">
              <p><span class="username">bobby</span> Hanging at the beach with my woes
              </p>
              <p><span class="username">thirsty</span> Hanging at the beach with my woes
              </p>
            </div>
          <hr />
            <form>
              <div class="heart">
                <i class="fa fa-heart-o"></i>
              </div>

              <div class="add-comment">
                <input type="text" placeholder="Add a comment..."/>
              </div>

              <div class="options">
                <i class="fa fa-ellipsis-h"></i>
              </div>
            </form>
          </div>
        </div>
      </section>

      <script src="css/jquery.min.js"></script>
      <script>
      $("#up").css('opacity','0');
       $("#upload").click(function(e){
      e.preventDefault();
    $("#up").trigger('click');
 });

      var reader;
      $(":file").change(function () {
      if (this.files && this.files[0]) {
          reader = new FileReader();

          reader.onload = imageIsLoaded;
          reader.readAsDataURL(this.files[0]);
      }
      });

      function imageIsLoaded(e) {
      $('img').attr('src', e.target.result);
      $('img').fadeIn();
      var myStorage= window.localStorage;
      myStorage.setItem('ourImage',reader.result);
      window.location="upload.html";
      };

      </script>

</body>

</html>
